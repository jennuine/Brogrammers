<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/sandstone/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container" style="margin-top:68px">
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">
                    <i class="fa fa-server"></i>
                  </a>
                </div>
                <form method='POST' class='navbar-form navbar-right'>
                    <input type="hidden" name="logout" value="yes">
                    <button class="btn btn-primary" type="submit">Logout</button>
                </form>
                <p class="navbar-text navbar-right">#0000001</p>
                <p class="navbar-text navbar-right"><strong>{{req.user.name}}</strong></p>
              </div>
            </nav>
            <div class="row">
                <div class="col-lg-12">
                    <form method="POST">
                        <table class="table">
                            <thead>
                                <th>Name</th>
                                <th>Daily Swipes</th>
                                <th>Days</th>
                                <th>Free Swipes</th>
                            </thead>
                            <tbody>
                                {% for plan in plans %}
                                <tr>
                                    <input type="hidden" value="{{plan.id}}" name="plans[{{loop.index}}][id]">
                                    <td>
                                        <input type="text" value="{{plan.name}}" name="plans[{{loop.index}}][name]">
                                    </td>
                                    <td>
                                        <input type="text" value="{{plan.daily_swipes}}" name="plans[{{loop.index}}][daily_swipes]">    
                                    </td>
                                    <td>
                                        <input type="text" value="{{plan.days}}" name="plans[{{loop.index}}][days]">
                                    </td>
                                    <td>
                                        <input type="text" value="{{plan.swipes}}" name="plans[{{loop.index}}][swipes]">
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <br><br>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
